<div class="modal-header">
  <h3 class="modal-title">Inscription</h3>
</div>
<div id="signup-modal" class="modal-body">
  <div class="loader text-center" style="display: none">
    <img src="assets/images/ajax-loader.gif"/>
  </div>
  <div class="content">

    <div class="error text-center" ng-show="message">
      <p>{{message}}</p>
    </div>

    <form class="form-horizontal" ng-submit="processSignupForm()">
      <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Nom d'utilisateur</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" ng-model="signupForm.username">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Adresse mail</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="email" placeholder="exemple@mail.com" ng-model="signupForm.email">
        </div>
      </div>
      <div class="form-group">
        <label for="firstName" class="col-sm-4 control-label">Prénom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName" placeholder="Prénom" ng-model="signupForm.first_name">
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-4 control-label">Nom</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName" placeholder="Nom" ng-model="signupForm.last_name">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-sm-4 control-label">Changer de mot de passe</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="newPassword" placeholder="Nouveau mot de passe" ng-model="signupForm.password">
          <br>
          <input type="password" class="form-control" id="newPasswordConfirmation" placeholder="Confirmation du nouveau mot de passe" ng-model="signupForm.passwordConfirmation">
        </div>
      </div>
      <div class="text-right">
        <button type="button" ng-click="cancel()" class="btn btn-default">Annuler</button>
        <button type="submit" class="btn btn-primary">Valider</button>
      </div>
    </form>
  </div>
</div>
