<div class="container-fluid welcome">
  <div class="text-center">
    <h1 class="text-capitalize">Lyon Rewards</h1>
    <h4>Et si être citoyen permettait d'économiser de l'argent ?</h4>
    <br>
    <a class="btn btn-primary" href="#/concept">Découvrir <i class="glyphicon glyphicon-arrow-right"></i></a>
  </div>
</div>

<div class="container home">

  <div class="row">

    <div class="col-sm-8">

      <div class="loader text-center">
        <img src="assets/images/ajax-loader.gif"/>
      </div>

      <div class="events">

        <div class="media event event-default" ng-repeat="event in events" ng-controller="EventCtrl">
          <div class="media-body">
            <h4 class="media-heading">{{event.title}}</h4>
            <div uib-collapse="!isCollapsed">
              <p class="text-justify">{{event.description | cut:true:100:' ...'}}</p>
            </div>
            <div uib-collapse="isCollapsed">
              <p class="text-justify">{{event.description}}</p>
              <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
            </div>
          </div>
          <div class="media-right" ng-if="event.hasOwnProperty(url)">
            <a href="#">
              <img class="media-object" ng-src="event.url">
            </a>
          </div>
          <div class="media-footer">
            <p>
              <span class="publish-date">
                <i class="glyphicon glyphicon-time"></i>
                <span am-time-ago="event.publishDate"></span>
              </span>
              <span class="pull-right">
                <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
                  <span ng-show="isCollapsed"><i class="glyphicon glyphicon-plus"></i> Plus d'informations</span>
                  <span ng-show="!isCollapsed"><i class="glyphicon glyphicon-minus"></i> Moins d'informations</span>
                </button>
              </span>
            </p>
            <!--<pre>{{event | json}}</pre>-->
          </div>
        </div>

        <div class="media" ng-if="events.length == 0">
          <div class="media-body">
            Pas d'évènement pour l'instant.
          </div>
        </div>

      </div>

    </div>

    <div class="col-sm-4">
      Classement
    </div>

  </div>

</div>
