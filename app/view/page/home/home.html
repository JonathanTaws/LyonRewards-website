<div class="container-fluid welcome">
  <div class="text-center">
    <h1 class="text-capitalize">Lyon Rewards</h1>
    <h4>Et si être citoyen permettait d'économiser de l'argent ?</h4>
    <br>
    <a class="btn btn-primary" href="#/concept">Découvrir <i class="glyphicon glyphicon-arrow-right"></i></a>
  </div>
</div>

<div class="container home">

  <div class="row">

    <div class="col-sm-8">

      <div class="loader text-center">
        <img src="assets/images/ajax-loader.gif"/>
      </div>

      <div class="events">

        <div class="media event event-default" ng-repeat="event in events">
          <div class="media-body">
            <h4 class="media-heading">{{event.title}}</h4>
            <p class="text-justify">{{event.description}}</p>
          </div>
          <div class="media-right" ng-if="event.hasOwnProperty(url)">
            <a href="#">
              <img class="media-object" ng-src="event.url">
            </a>
          </div>
          <div class="media-footer">
            <p>
              <span am-time-ago="event.publishDate"></span>
              <span class="pull-right">
                <a>Plus d'informations</a>
              </span>
            </p>
            <pre>{{event | json}}</pre>
          </div>
        </div>

        <div class="media" ng-if="events.length == 0">
          <div class="media-body">
            Pas d'évènement pour l'instant.
          </div>
        </div>

      </div>

    </div>

    <div class="col-sm-4">
      Classement
    </div>

  </div>

</div>
