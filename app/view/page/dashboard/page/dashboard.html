<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2 dashboard-nav">
      <ng-include src="'view/page/dashboard/embed/dashboard-submenu.html'" include-replace></ng-include>
    </div>
    <div class="col-sm-8 col-md-9 col-lg-10">
      <h3>Vue d'ensemble</h3>
      <div class="row">

        <div class="col-sm-6" ng-controller="PointsEarnedChartCtrl">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Historique des points gagnés</h4>
            </div>
            <div class="panel-body">
              <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"></canvas>
            </div>
          </div>

        </div>

        <div class="col-sm-6" ng-controller="TransportChartCtrl">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Transport le plus utilisé</h4>
            </div>
            <div class="panel-body">
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels" chart-legend="true"></canvas>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
